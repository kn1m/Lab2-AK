{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">
$(function() {
    var submit_form = function(e) {
      $.getJSON($SCRIPT_ROOT + '/calculate_current', {
      }, function(data) {
            $('#result').text(data.result);
            var worker = new Worker('worker.js');
            worker.postMessage(data.result);
            worker.onmessage = function (event) {
                //document.getElementById('result_worker').textContent = event.data;
                $('#result_worker').text(event.data);
                $.ajax({
                    url: '/print',
                    data: JSON.stringify(event.data),
                    contentType: 'application/json;charset=UTF-8',
                    type: 'POST',
                    success: function(response) {
                        console.log(response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            };
        });
        return false;
    };
    $('a#calculate').bind('click', submit_form);
});
</script>
<p><a href=# id="calculate">Get data to check it for being prime</a>
<p>Result: <output id="result_worker"></output></p>
{% endblock %}
